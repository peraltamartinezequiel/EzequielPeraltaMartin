{% extends "index.html" %}

{% block content %}

<form action="/modificacion_director" method="post" id="modificacion">
    <select name="Director" id="modificacion_director">
        {% for datos in peliculas %}
        <option> {{ datos }} </option>
        {% endfor %}
    </select>
    <label for="nuevo_director"> director: </label>
    <input type="text" name="nuevo_director" required />
    <button type="submit" id="modificacion_director"> MODIFICAR </button>
</form>

{% endblock %}
