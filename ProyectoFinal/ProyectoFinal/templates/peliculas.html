{% extends "index.html" %}

{% block content %}

{% for i in peliculas %}

<article>
    <div id="peliculas">
        <h3> {{ i ['titulo'] }} </h3>
        <p> {{ i ['director'] }} </p>
        <p> {{ i ['anio'] }} </p>
        <p> {{ i ['genero'] }} </p>
        <p> {{ i ['sinopsis'] }} </p>
        <p> {{ i ['link'] }} </p>
        <p> {{ i ['comentario'] }} </p>
        <p> {{ i ['puntuacion'] }} </p>
    </div>
</article>

{% endfor %}

{% endblock %}
